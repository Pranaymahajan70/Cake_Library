<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Cake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }
        .image {
            flex: 1;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .details {
            flex: 1;
            margin-left: 30px;
        }
        .details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="text"] {
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #5a5a5a;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #444;
        }
        .buy-now {
            background-color: black;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://static.wixstatic.com/media/165a57_53cdaf038d9846cfbeafb57d54cc4cfa~mv2.jpg/v1/fill/w_500,h_500,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/165a57_53cdaf038d9846cfbeafb57d54cc4cfa~mv2.jpg" alt="Doughnut Cake">
        </div>
        <div class="details">
            <h1>Doughnut Cake</h1>
            <p class="price">â‚¹400.00</p>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="">Select</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="vanilla">Vanilla</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <select id="weight">
                    <option value="">Select</option>
                    <option value="0.5kg">0.5 kg</option>
                    <option value="1kg">1 kg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message on the Cake (optional)</label>
                <input type="text" id="message" placeholder="Enter your message (max 100 characters)">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <button class="btn">Add to Cart</button>
            <button class="btn buy-now">Buy Now</button>
        </div>
    </div>
</body>
</html>
